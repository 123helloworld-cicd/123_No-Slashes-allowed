              ENV1: value1
              ENV2: value2
            encrypted:
              SECURE_ENV1: test_value
              SECURE_ENV2: test_value
          runtime:            
            type: host
            image:
              language: java
              versions: v1.1
            custom: 
              name: test
              tag:  test
              options: test

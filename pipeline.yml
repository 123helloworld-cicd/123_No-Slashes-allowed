      environmentVariables:
        readOnly:
          ENV1: value-pipe-1
          ENV2: value-pipe-2
      runtime:            
        type: image
        image:
          auto: true
          language: java
          versions: v1.1
        custom:
          name: test
          tag: test
          options: test
    steps:
      - name: in_trigger_step
        type: bash
        configuration:
          affinityGroup: test_group 
        setup:
          environmentVariables:
            normal:
              ENV1: value1
              ENV2: value2
            encrypted:
              SECURE_ENV1: test_value
              SECURE_ENV2: test_value
          runtime:            
            type: image
            image:
              language: java
              versions: v1.1
            custom: 
              name: test
              tag:  test
              options: test
        execution:
          onExecute:
            - echo "executing task command 1"
            - echo "executing task command 2"
